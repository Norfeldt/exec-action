name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Install dependencies
        run: yarn
      - name: Default test
        uses: ./
        with:
          command: "node ./tests/script.js"
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
